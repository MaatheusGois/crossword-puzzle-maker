<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crossword Puzzle Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .crossword-row {
            clear: both;
            font-size: 300%;
        }
        .crossword-cell {
            float: left;
            width: 1em;
            height: 1em;
            padding: 0;
            text-align: center;
            font-size: 90%;
            line-height: 90%;
        }
        .crossword-cell-char {
            border: 0.03em solid black;
            border-radius: 0.05em;
            background-color: white;
        }
        .crossword-cell-empty {
            border: 0.03em solid transparent;
        }
        .crossword-cell-char span.solution {
            font-size: 80%;
        }
        .crossword-cell-char span.annotation {
            font-size: 28%;
            opacity: 0.80;
        }
        .crossword-cell-char .crossword-cell-annotated {
            text-align: left;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Crossword Puzzle Generator</h1>

    <div class="row">
        <div class="col-lg-6">

            <h2><i class="bi bi-1-circle"></i> Enter Your Words</h2>
            <p class="lead">
                This is a lead paragraph. It stands out from regular paragraphs.
            </p>
            <div class="mb-3">
                <label for="input" class="form-label">Example textarea</label>
                <textarea class="form-control" id="input" rows="10">
Avocado
Beet
Broccoli
Cabbage
Carrot
Corn
Garlic
Kohlrabi
Mushroom
Onion
Pea
Potato
Pumpkin
Radish
Tomato
Zucchini
                </textarea>
            </div>
        </div>

        <div class="col-lg-6">
            <h2><i class="bi bi-2-circle"></i> Choose Size</h2>
            <label for="width" class="form-label">Specify width and height (maximum = 30x30):</label>
            <div class="input-group mb-3">
                <input id="width" type="number" class="form-control" aria-label="Width" value="12">
                <span class="input-group-text">x</span>
                <input id="height" type="number" class="form-control" aria-label="Height" value="12">
            </div>

            <button type="button" class="btn btn-primary" id="generate-button">Generate Puzzle</button>
        </div>

    </div>

    <div class="row">
        <div class="col">

            <h2><i class="bi bi-3-circle"></i> Result</h2>

            <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="result-without" autocomplete="off">
                <label class="btn btn-outline-primary" for="result-without">Without Solution</label>

                <input type="radio" class="btn-check" name="btnradio" id="result-partial" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="result-partial">Partial Solution</label>

                <input type="radio" class="btn-check" name="btnradio" id="result-full" autocomplete="off">
                <label class="btn btn-outline-primary" for="result-full">Full Solution</label>
            </div>

            <div id="output1"></div>

        </div>
    </div>

    <div class="row">
        <div class="col">

            <h2><i class="bi bi-4-circle"></i> Refine Your Puzzle <span class="text-muted">(Optional)</span></h2>



        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="../target/scala-3.2.0/crossword-puzzle-maker-fastopt.js"></script>

</body>
</html>
